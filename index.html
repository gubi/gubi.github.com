<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="chrome=1">
		<title>#01 by gubi</title>

		<link rel="stylesheet" href="stylesheets/styles.css">
		<link rel="stylesheet" href="stylesheets/pygment_trac.css">
		<script src="javascripts/scale.fix.js"></script>
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script type="text/javascript">
		$(document).ready(function(){
			var user = "gubi";
			
			// Load data from github account...
			$.get("https://api.github.com/users/" + user, function(user_data){
				$("header").prepend('<img src="' + user_data.avatar_url + '" />').find("a.github").append("<span>" + user_data.public_repos + " repos ~ " + user_data.followers + " followers</span>");
			}, "json");
			$.get("https://api.github.com/users/" + user + "/repos", {type: "public", sort: "updated", direction: "desc"}, function(repos_data){
				$("section").html("");
				$.each(repos_data, function(item, data){
					if(data.name != user + ".github.com" && data.private != "true"){
						if(data.homepage != null){
							var homepage = ' <i>(<a class="homepage" href="' + data.homepage + '">' + data.homepage + '</a>)</i>';
						} else {
							var homepage = "";
						}
						$("section").append('<h3><a href="' + data.html_url + '">' + data.name + '</a>' + homepage + '</h3><p>' + data.description + '</p><p>Language: ' + data.language + '</li><li>Watchers: ' + data.watchers + '</p>');
					}
				});
			}, "json");
			$("#loader").fadeOut(300);
		});
		</script>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<!--[if lt IE 9]>
		<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body>
		<div id="loader"></div>
		<div class="wrapper">
			<header>
				<h1 class="header">#01</h1>
				<div>
					<p class="header">A code-blog for a passionate developer</p>
					<ul>
						<li><a class="buttons github" href="https://github.com/gubi">GitHub Profile</a></li>
					</ul>
				</div>
			</header>
			<section>Waiting data...</section>
			<footer>
				<p><small></small></p>
			</footer>
		</div>
		<!--[if !IE]><script>fixScale(document);</script><![endif]-->
		
	</body>
</html>
